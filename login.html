<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理后台</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1497271_b11loh2vach.css">
</head>
<body>
    <div class="bg">
        <div class="container">
            <div class="top">
                <img src="./img/login_x.png" alt="">
            </div>
            <div class="user_wrap">
                <i class="iconfont icon-user"></i>
                <input type="text" class="username" placeholder="请输入用户名">
                <i class="iconfont hidden"></i>
            </div>
            <p class="text user_message"></p>
            <div class="password_wrap">
                <i class="iconfont icon-mima"></i>
                <input type="password" class="password" placeholder="请输入密码">
                <i class="iconfont hidden"></i>
            </div>
            <p class="text psd_message"></p>
            <div class="login">登&nbsp;&nbsp;&nbsp;&nbsp;录</div>
        </div>
    </div>
</body>
<script src="./js/jquery-1.11.3.min.js"></script>
<script src="./js/jquery.cookie.js"></script>
<script src="./js/login.js"></script>
</html>
